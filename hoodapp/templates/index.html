{%extends 'base.html'%}

{% block content %}
{{block.super}}
<!-- <h1> Welcome to the Neighborhood</h1> -->

{% for post in posts %}

<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
  <div style="border-style: double;">
    <h3><strong> {{post.user}} </strong></h3>
    <img src="{{post.post_image.url}}" class="img-thumbnail photo img-responsive" alt="Image" data-toggle="modal"
      data-target="#{{post.id}}" height="600px" , width="600px"> <br>
    <br>
    <h3 style="text-align: center;font-family: 'ZCOOL XiaoWei', serif;"><strong> {{post.description}} </strong></h3>
  </div> <br>
</div>
{% endfor %}
{% endblock %}
