{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


<div class="container">

  <div class="row mt-5">
    <div class="col-md-3">
      {% if user.avatar %}
        <img src="{{user.avatar.url}}" class="" alt=""  width="200" height="200" style="border-radius:50%">
      {% else %}
        <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1" class="rounded img-fluid" alt=""  width="200" height="200">
      {% endif %}
    </div>

    <div class="col-md-3">
      <h2 class="mt-1 font-weight-bold font-italic">{{user.user.username}}</h2>
      {% autoescape on %}
      <p>Bio : {{user.bio | safe}}</p>
      {% endautoescape %}

      <p>Email : {{user.user.email}}</p> <br>
      <a href="{%url 'edit-profile'%}" style="margin: 10px; text-decoration: none;">
          <button type="button" class="btn btn-default btn-inverse"><strong> Edit Profile</strong> </button> </a>

    </div>

  </div>


</div>


{% endblock %}
